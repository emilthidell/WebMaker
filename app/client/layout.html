<template name="layout">
  {{#ionBody}}
    {{#if isAndroid}}
        {{#ionTabs style="android" class="tabs-background-positive tabs-color-light"}}
          {{> ionTab title="Index" path="index" icon="android-home"}}
          {{> ionTab title="Tab 2" path="account" icon="android-star"}}
          {{> ionTab title="Tab 3" path="tabs.three" icon="heart"}}
          {{> ionTab title="Tab 4" path="tabs.four" icon="gear-b"}}
        {{/ionTabs}}
      {{else}}
        {{#ionTabs style="ios"}}
          {{> ionTab title="Index" path="index" iconOff="ios-home-outline" iconOn="ios-home"}}
          {{> ionTab title="Tab 2" path="account" iconOff="ios-star-outline" iconOn="ios-star"}}
          {{> ionTab title="Tab 3" path="tabs.three" iconOff="ios-heart-outline" iconOn="ios-heart"}}
          {{> ionTab title="Tab 4" path="tabs.four" iconOff="ios-gear-outline" iconOn="ios-gear"}}
        {{/ionTabs}}
      {{/if}}
    {{/ionBody}}
    {{#ionSideMenuContainer}}

      {{#ionSideMenus}}

        {{#ionSideMenu}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Left Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item item-icon-right" data-ion-menu-close>
                Close Me {{> ionIcon icon="ios-arrow-right"}}
              </div>
            </div>
          </div>
        {{/ionSideMenu}}

        {{#ionSideMenu side="right"}}
          <div class="bar bar-header bar-dark">
            <h1 class="title">Right Menu</h1>
          </div>
          <div class="content has-header">
            <div class="list">
              <div class="item item-icon-left" data-ion-menu-close>
                {{> ionIcon icon="ios-arrow-left"}} Close Me
              </div>
            </div>
          </div>
        {{/ionSideMenu}}

      {{/ionSideMenus}}

      {{#ionSideMenuContent}}

        {{> ionNavBar class="bar-positive"}}

        {{#ionNavView}}
          {{> yield}}
        {{/ionNavView}}

      {{/ionSideMenuContent}}

    {{/ionSideMenuContainer}}
</template>
